<html>
  <head>
    <title>Data science</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='sweetalert2.min.css') }}">
  </head>
  <body>
  <div class="container-fluid nopadding fill vertical">
    <div class="myheader">
      <h1 class="header__h1">Сбор данных</h1>
    </div>
    <div class="row-fluid myrow">
        <div class="iframe col-lg-8 nopadding float-left fill">
          <iframe src="https://ru.wikipedia.org/wiki/%D0%A1%D0%BB%D1%83%D0%B6%D0%B5%D0%B1%D0%BD%D0%B0%D1%8F:%D0%A1%D0%BB%D1%83%D1%87%D0%B0%D0%B9%D0%BD%D0%B0%D1%8F_%D1%81%D1%82%D1%80%D0%B0%D0%BD%D0%B8%D1%86%D0%B0"
                  class="iframe__iframe nopadding fill"></iframe>
        </div>
        <div class="form col-lg-4 nopadding float-right fill">
            <p class="align-content-center"><span>Набрано символов: </span><span class="js-counter">0</span></p>
            <textarea class="js-text col-lg-12 fill" placeholder="Вводить текст сюда" onpaste="return false"></textarea>
        </div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='sweetalert2.min.js') }}"></script>
  <script src="{{ url_for('static', filename='main.js') }}"></script>
  </body>
</html>
